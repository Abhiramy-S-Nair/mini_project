<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add the Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('path_to_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: 	#000000;
        }

        .profile-container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .profile-header {
            background-color: #3498db;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .profile-icon {
            text-align: center;
        }

        .profile-icon i {
            font-size: 100px;
            color: #fff;
        }

        .user-name {
            font-size: 24px;
            margin-top: 10px;
        }

        .user-options {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .user-option {
            text-align: center;
            margin: 0 20px;
        }

        .user-option a, .user-option button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .user-option a:hover, .user-option button:hover {
            background-color: #2980b9;
        }

        .profile-details {
            padding: 20px;
        }

        .profile-details h2 {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .profile-details p {
            font-size: 16px;
            line-height: 1.5;
        }

        .user-details-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-info {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-icon">
                <i class="fas fa-user-circle fa-5x"></i>
            </div>
            <div class="user-name">Welcome, {{ user.username }}</div>
        </div>
        <div class="user-options">
            <div class="user-option">
                <a href="edit_profile">Edit Profile</a>
            </div>
            <div class="user-option">
                <button>Settings</button>
            </div>
            <div class="user-option">
                <button>History</button>
            </div>
        </div>
        <div class="profile-details">
            <h2>About Me</h2>
            <!--<p>This is where the user's bio or description would be displayed. You can use this space to tell others about yourself and your interests.</p>-->
            <div class="user-details-container">
                <div class="user-info">Email: {{ user.email }}</div>
                <div class="user-info">First Name: {{ user.first_name }}</div>
                <div class="user-info">Last Name: {{ user.last_name }}</div>
                <div class="user-info">Role: {{ user.role }}</div>
            </div>
        </div>
    </div>
</body>
</html>
