
{% load static %}
<!doctype html>
     <html lang="en">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <title>Waterain</title>
         <link rel="shortcut icon" href="{% static 'assets/images/fav.png' %}" type="image/x-icon">
        
         <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
         <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
         <link rel="stylesheet" href="{% static 'assets/plugins/testimonial/css/owl.carousel.min.css' %}">
         <link rel="stylesheet" href="{% static 'assets/plugins/testimonial/css/owl.theme.min.css' %}">
         <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
         <link rel="stylesheet" href="{% static 'assets//css/animate.min.css' %}">
         <body class="img js-fullheight" style="background-image: url('{% static 'assets/images/slider/s2.jpg'%}');">
            <style>
                /* Define a container style for each row */
                .container-row {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                
        
                .file-container {
                    border: 1px solid #ddd;
                    margin: 10px;
                    padding: 20px;
                    border-radius: 10px;
                    background: linear-gradient(45deg, #f2f2f2, #e0e0e0);
                    transition: transform 0.2s, box-shadow 0.2s;
                    width: 300px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
        
                .file-container:hover {
                    transform: scale(1.05);
                    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
                }
        
                /* Style for the container contents */
                .file-details {
                    margin-bottom: 10px;
                }
        
                .file-description {
                    font-weight: bold;
                    color: #333;
                    font-family: 'Arial', sans-serif;
                    font-size: 18px;
                }
        
                .date-uploaded {
                    color: #555;
                }
        
                .download-link {
                    text-decoration: none;
                    background: linear-gradient(45deg, #007BFF, #0056b3);
                    color: #fff;
                    padding: 10px 20px;
                    border-radius: 5px;
                    display: inline-block;
                    transition: background 0.3s;
                }
        
                .download-link:hover {
                    background: linear-gradient(45deg, #00ff00, #fff);
                }
        
                /* Center the content horizontally and add spacing */
                h1 {
                    text-align: center;
                    margin-top: 20px;
                }
        
                /* Add a title style */
                h2 {
                    font-size: 24px;
                }
        
                /* Improve spacing for the description and date */
                .file-details {
                    margin: 10px;
                }
            </style>
           
        
        </head>
     
     <body class="bg-white">
       <header>
             <div id="menu-jk" class="nav-part shadow-md bg-white navcol">
                 <div class="container-lg">
                     <div class="row  p-2">
                         <div class="col-lg-3 p-2">
                             <img class="max-230" src="{% static 'assets/images/log.jpg' %}" alt="">
                              <a  data-bs-toggle="collapse" data-bs-target="#menu" class="float-end d-lg-none pt-1 ps-3"><i class="bi pt-1 fs-1 cp bi-list"></i></a>
                         </div>
                         <div id="menu" class="col-lg-9 d-none pt-1 d-lg-block">
                             <ul class="fw-bold nacul fs-7">
                                 
                                 <li class="float-end pt-2">
                                    <i class="bi bi-person"></i> <!-- Replace with your user icon or image -->
                                    {{ user.username }} 
                                     
                                 </li>
                                 
                             </ul>
                         </div>
                     </div>
                 </div>
             </div>
         </header><br><br>


<body>
    
    
    
               <!-- Display the username here -->
            
               <div class="section-title row">
                <h2 class="fs-1 fw-bold">Knowledge Hub</h2>
                
            </div>        
       
    
    <div class="container-row">
        {% for uploaded_file in uploaded_files %}
        <div class="file-container">
            <h2 class="file-details file-description">
                {{ uploaded_file.description }}
            </h2>
            <div class="file-details date-uploaded">
                <strong>Date Uploaded:</strong> {{ uploaded_file.upload_date }}
            </div>
            <div class="file-details">
                <a class="download-link" href="{{ uploaded_file.pdf_file.url }}" download>Download PDF</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
