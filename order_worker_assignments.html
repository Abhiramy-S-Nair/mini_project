<!-- order_worker_assignments.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Worker Assignments</title>
</head>
<body>

    <h2>Your Assignments</h2>

    {% if assignments %}
        <ul>
            {% for assignment in assignments %}
                <li>{{ assignment }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No assignments found.</p>
    {% endif %}

</body>
</html>
