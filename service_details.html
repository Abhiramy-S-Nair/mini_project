<!DOCTYPE html>
<html>
<head>
    <title>Service Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .edit-service-name, .edit-service-price {
            display: none;
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .service-name, .service-price {
            display: inline-block;
        }

        .edit-button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .save-button, .cancel-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #d9534f;
        }

        .save-button:hover, .cancel-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Service Details</h1>
    <table>
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>
                    <span class="service-name">{{ service.name }}</span>
                    <input type="text" class="edit-service-name" value="{{ service.name }}">
                    <!--<button class="edit-button">Edit</button>
                    <button class="save-button" style="display: none;">Save</button>
                    <button class="cancel-button" style="display: none;">Cancel</button>-->
                </td>
                <td>
                    <span class="service-price">${{ service.price }}</span>
                    <input type="number" class="edit-service-price" value="{{ service.price }}">
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No services available.</td>
            </tr>
            <tr data-service-id="{{ service.service_id }}"></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
