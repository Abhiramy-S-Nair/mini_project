<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <!-- Add the Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, h4, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Top Navigation Bar */
        header {
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e74c3c;
        }

        /* Left Navigation Bar */
        .left-nav {
            width: 190px;
            background-color:#3498db;
            color: #fff;
            padding: 60px 10px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }

        .left-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .left-nav ul li {
            
            margin-bottom: 50px;
        }

        .left-nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .left-nav a:hover {
            color: #e74c3c;
        }

        /* Main Content Area */
        main {
            margin-left: 240px;
            padding: 20px;
            background-color: #fff;
        }

        /* User Details Container */
        .user-details-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }

        .user-info {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Worker Dashboard Styles */
        .worker-dashboard {
            text-align: center;
            padding: 20px;
        }

        .profile-icon {
            font-size: 100px;
            color: #3498db;
            margin-top: 20px;
        }

        .user-name {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }

        /* Additional Styling for Buttons and Elements */
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .edit-bio-container {
            margin-top: 20px;
        }

        .edit-bio-label {
            font-size: 18px;
            color: #3498db;
        }

        .edit-bio-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Footer Styling */
        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="left-nav">
        <ul>
            <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#users"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#workers"><i class="fas fa-wrench"></i> Workers</a></li>
            <li><a href="create_order_address.html"><i class="fas fa-eye"></i> Views</a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="worker-dashboard">
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-name">Welcome, {{ user.username }}</div>
        <a href = "http://127.0.0.1:8000/update_worker_profile/ ">Update profile</a>
    </div>

    <main>
        <div class="profile-details">
            <h2>About Me</h2>
            <!--<p>This is where the user's bio or description would be displayed. You can use this space to tell others about yourself and your interests.</p>-->
            <div class="user-details-container">
                <div class="user-info">Email: {{ user.email }}</div>
                <div class="user-info">First Name: {{ user.first_name }}</div>
                <div class="user-info">Last Name: {{ user.last_name }}</div>
                <div class="user-info">Role: {{ user.role }}</div>
            </div>
        </div>
    </main>

    
</body>
</html>
