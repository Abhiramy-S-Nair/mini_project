<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic CSS styles, customize as needed */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Water Resources Cleaning Request</h2>
        <form action="{% url 'submit_cleaning_request' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }} 
           

        
        


            <!-- Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="termsforwater">I accept the <a href="http://127.0.0.1:8000/termsforcleaning.html">Terms and Conditions</a></label>

            <!-- Submit Button -->
            <button type="submit">Submit Request</button>
        </form>
    </div>
    
</body>
</html>
