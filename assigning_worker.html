<body>

<h2>Assigning Worker</h2>

<form method="post" action="{% url 'process_assignment' order_id=order.id %}">
    {% csrf_token %}

    <table>
        <thead>
            <tr>
                <th>Order Details</th>
                <th>Select Workers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li>Order: {{ order.id }}</li>
                        <li>User: {{ order.user.username }}</li>
                        <li>Service: {{ order.get_service_display }}</li>
                        <!-- Add other order details here -->
                    </ul>
                </td>
                <td>
                    <ul>
                        {% for worker in workers %}
                        <li>
                            <label>
                                <input type="checkbox" name="selected_workers" value="{{ worker }}">
                                {{ worker.user.username }} - {{ worker.mobile_number }} - {{ worker.services }}
                            </label>
                        </li>
                        <!-- Add other worker details here -->
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

    <input type="submit" value="Assign Selected Workers">
</form>
